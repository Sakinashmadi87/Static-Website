<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Einführung in AWS Grundlagen</title>
    <style>
        /* Allgemeine Stile für die Seite */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Kopfzeile */
        header {
            background-color: #232f3e; /* AWS blau */
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        /* Navigation */
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Bild im Header */
        header img {
            position: absolute;
            top: 15px;
            left: 15px;
        }

        /* Suchformular im Header */
        header form {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        header form input[type="search"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        header form input[type="submit"] {
            padding: 5px 10px;
            background-color: #ff9900; /* AWS orange */
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        header form input[type="submit"]:hover {
            background-color: #e68a00; /* dunkleres Orange beim Hover */
        }

        /* Hauptinhalt */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #232f3e; /* AWS blau */
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            text-align: justify;
            line-height: 1.6;
        }

        /* Kontaktformular spezifische Stile */
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }
        .contact-form input[type="submit"] {
            padding: 10px 15px;
            background-color: #232f3e; /* AWS blau */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #1e2733;
        }

        /* Fußzeile */
        footer {
            background-color: #232f3e; /* AWS blau */
            color: #fff;
            text-align: center;
            padding: 3px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="aws.png" alt="AWS Logo" width="150" height="100">
        <nav>
            <a href="AWS-Fondamental.html">Home</a>
            <a href="Dienste.html">Dienste</a>
            <a href="tutorials.html">Tutorials</a>
            <a href="best-practices.html">Best Practices</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
        <form action="/action_page.php" method="get">
            <label for="gsearch" style="color: #fff;">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">
            <input type="submit" value="Suchen">
        </form>
    </header>

    <div class="container">
        <h1>Kontakt</h1>
        <p>Wenn Sie Fragen haben, füllen Sie bitte das folgende Formular aus, um uns zu kontaktieren. Wir melden uns so schnell wie möglich bei Ihnen!</p>
        
        <form class="contact-form" action="/kontakt-formular-senden" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Ihr Name" required>
    
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required>
    
            <label for="message">Nachricht</label>
            <textarea id="message" name="message" placeholder="Ihre Nachricht" required></textarea>
    
            <input type="submit" value="Absenden">
        </form>
    </div>

    <footer>
        <p style="text-align:center;">&copy; 2024 Einführung in AWS. Alle Rechte vorbehalten.</p>
        <p style="text-align:center;" class="test">Die E-Mail Adresse:<a style="color: aquamarine;" href="mailto:aws@info.mail">aws@info.mail</a></p>
    </footer>
</body>
</html>
